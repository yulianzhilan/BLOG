<!DOCTYPE html>
<html>
<head>
    <!-- Include Editor style. -->
    <!--<link href='https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1/css/froala_editor.min.css' rel='stylesheet' type='text/css' />-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1/css/froala_style.min.css' rel='stylesheet' type='text/css' />
    <!--<link href='../static/froalaeditor/css/froala_style.min.css' rel='stylesheet' type='text/css' />-->
    <link href='../static/froalaeditor/css/froala_editor.min.css' rel='stylesheet' type='text/css' />
    <script src="http://cdn.bootcss.com/froala-editor/2.5.1/js/froala_editor.min.js"></script>

    <!-- Include JS file. -->
    <!--<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.5.1/js/froala_editor.min.js'></script>-->
    <script type="text/javascript" src="../static/js/jquery/jquery.min.js"></script>
    <!--<script type="text/javascript" src="../static/froalaeditor/js/froala_editor.min.js"></script>-->
    <!--<link href="http://cdn.bootcss.com/froala-editor/2.5.1/css/froala_editor.min.css" rel="stylesheet">-->

    <!-- Code Mirror CSS file. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css">

    <!-- Include the plugin CSS file. -->
    <!--<link rel="stylesheet" href="../static/froalaeditor/css/plugins/code_view.min.css">-->
    <link href="http://cdn.bootcss.com/froala-editor/2.5.1/css/plugins/code_view.min.css" rel="stylesheet">
</head>

<body>
<div id="froala-editor">
    <p>The buttons below will destroy and init the rich text editor again.</p>
</div>
<p>
    <a id="btn-destroy" href="#" class="btn r-btn highlight text-small">Destroy</a>
    <a id="btn-init" href="#" class="btn r-btn text-small">Init</a>
</p>


    <!--<link href="../static/froalaeditor/css/themes/dark.min.css" rel="stylesheet" type="text/css" />-->
    <link href="http://cdn.bootcss.com/froala-editor/2.5.1/css/themes/dark.min.css" rel="stylesheet">

    <!-- Code Mirror JS files. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.min.js"></script>

    <!-- Include the plugin JS file. -->
    <!--<script type="text/javascript" src="../static/froalaeditor/js/plugins/code_view.min.js"></script>-->
    <script src="http://cdn.bootcss.com/froala-editor/2.5.1/js/plugins/code_view.min.js"></script>

<script>
    $(function() {
        $('div#froala-editor').froalaEditor({
        })
    });

    // Destroy action.
    $('a#btn-destroy').on('click', function (e) {
        e.preventDefault();

        if ($('div#froala-editor').data('froala.editor')) {
            $('div#froala-editor').froalaEditor('destroy');
        }
    });

    // Initialize action.
    $('a#btn-init').on('click', function (e) {
        e.preventDefault();

        if (!$('div#froala-editor').data('froala.editor')) {
            $('div#froala-editor').froalaEditor();
        }
    });
</script>
</body>
</html>
